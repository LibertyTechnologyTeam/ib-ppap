name: Project Influence Instagram Schedule Save Crawler data
on:
  workflow_dispatch:
    inputs:
      reason:
        description: "Fill reason here!!!!!!"
        required: false
  repository_dispatch:
    types: [schedule_save_crawler_data]
jobs:
  get-profile-data:
    name: Get Profile Input Data
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.generate-cache-key.outputs.key }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          repository: "InfluenceBooking/crawler"
          token: ${{ secrets.GH_PAT }}
          ref: "main"
      # Generate a unique cache key
      - name: Generate cache key
        id: generate-cache-key
        run: |
          echo "key=${{ runner.os }}-crawler-data-${{ github.sha }}" >> $GITHUB_OUTPUT
      - name: Calculate matrix
        id: calculate-matrix
        run: |
          echo "[" > matrix.json
          for ((i=0; i<5; i++)); do echo "  {\"index\": $i}," >> matrix.json; done
          echo "]" >> matrix.json
          cat matrix.json >> $GITHUB_OUTPUT
      - name: Show matrix
        run: |
          echo ${{ steps.calculate-matrix.outputs.matrix-size }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.10.0"
      - name: Install dependencies
        run: |
          npm install
      - name: Run script
        run: |
          echo "API_INFLUENCERS_URL=https://api-dev.theinfluence.ai" >> .env
          node --no-warnings ./src/write-input-data.js
          node --no-warnings ./src/crawl-ig-profile.js
          echo "Size: ${{ github.event.client_payload }}"
